# Basketball Analysis - Render Deployment Configuration (Updated for WSGI)

services:
  - type: web
    name: basketball-analysis-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.18
healthCheckPath = "/health"

[services.disk]
sizeGB = 5
mountPath = "/app/temp_videos"

[[services.envVars]]
key = "PORT"
value = "5000"

[[services.envVars]]
key = "FLASK_ENV" 
value = "production"
