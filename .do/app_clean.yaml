name: apex-sports-trainer
services:
- name: web
  source_dir: /
  github:
    repo: rickdyer20/apex-sports-trainer
    branch: master
  run_command: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 60 web_app_simple:app
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: PORT
    value: "8080"
  - key: FLASK_ENV
    value: "production"
  health_check:
    http_path: /health
