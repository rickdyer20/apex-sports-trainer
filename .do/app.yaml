name: apex-sports-trainer
services:
- name: web
  source_dir: /
  github:
    repo: rickdyer20/apex-sports-trainer
    branch: master
  run_command: python wsgi.py
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: FLASK_ENV
    value: "production"
  health_check:
    http_path: /health
domains:
- domain: www.apexsports-llc.com
  type: PRIMARY
  wildcard: false
  zone: apexsports-llc.com
